          type: boolean
          default: false
          readOnly: true
        image:
          type: string
        createdAt:
          type: string
          format: date-time
          default: Generated at runtime
        updatedAt:
          type: string
          format: date-time
          default: Generated at runtime
      required:
      - name
      - email
      - createdAt
      - updatedAt
    Session:
      type: object
      properties:
        id:
          type: string
        expiresAt:
          type: string
          format: date-time
        token:
          type: string
        createdAt:
          type: string
          format: date-time
          default: Generated at runtime
        updatedAt:
          type: string
          format: date-time
        ipAddress:
          type: string
        userAgent:
          type: string
        userId:
          type: string
        activeOrganizationId:
          type: string
        activeTeamId:
          type: string
      required:
      - expiresAt
      - token
      - createdAt
      - updatedAt
      - userId
    Account:
      type: object
      properties:
        id:
          type: string
        accountId:
          type: string
        providerId:
          type: string
        userId:
          type: string
        accessToken:
          type: string
        refreshToken:
          type: string
        idToken:
          type: string
        accessTokenExpiresAt:
          type: string
          format: date-time
        refreshTokenExpiresAt:
          type: string
          format: date-time
        scope:
          type: string
        password:
          type: string
        createdAt:
          type: string
          format: date-time
          default: Generated at runtime
        updatedAt:
          type: string
          format: date-time
      required:
      - accountId
      - providerId
      - userId
      - createdAt
      - updatedAt
    Verification:
      type: object
      properties:
        id:
          type: string
        identifier:
          type: string
        value:
          type: string
        expiresAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
          default: Generated at runtime
        updatedAt:
          type: string
          format: date-time
          default: Generated at runtime
      required:
      - identifier
      - value
      - expiresAt
      - createdAt
      - updatedAt
    Organization:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        slug:
          type: string
        logo:
          type: string
        createdAt:
          type: string
          format: date-time
        metadata:
          type: string
      required:
      - name
      - slug
      - createdAt
    Team:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        organizationId:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
      - name
      - organizationId
      - createdAt
    TeamMember:
      type: object
      properties:
        id:
          type: string
        teamId:
          type: string
        userId:
          type: string
        createdAt:
          type: string
          format: date-time
      required:
      - teamId
      - userId
    Member:
      type: object
      properties:
        id:
          type: string
        organizationId:
          type: string
        userId:
          type: string
        role:
          type: string
          default: member
        createdAt:
          type: string
          format: date-time
      required:
      - organizationId
      - userId
      - role
      - createdAt
    Invitation:
      type: object
      properties:
        id:
          type: string
        organizationId:
          type: string
        email:
          type: string
        role:
          type: string
        teamId:
          type: string
        status:
          type: string
          default: pending
        expiresAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
          default: Generated at runtime
        inviterId:
          type: string
      required:
      - organizationId
      - email
      - status
      - expiresAt
      - createdAt
      - inviterId
  securitySchemes:
    apiKeyCookie:
      type: apiKey
      in: cookie
      name: apiKeyCookie
      description: API Key authentication via cookie
    bearerAuth:
      type: http
      scheme: bearer
      description: Bearer token authentication
security:
- apiKeyCookie: []
  bearerAuth: []
servers:
- url: http://localhost:3000/api/auth
tags:
- name: Default
  description: Default endpoints that are included with Better Auth by default. These
    endpoints are not part of any plugin.
paths:
  "/sign-in/social":
    post:
      tags:
      - Default
      description: Sign in with a social provider
      operationId: socialSignIn
      security:
      - bearerAuth: []
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                callbackURL:
                  type:
                  - string
                  - 'null'
                  description: Callback URL to redirect to after the user has signed
                    in
                newUserCallbackURL:
                  type:
                  - string
                  - 'null'
                errorCallbackURL:
                  type:
                  - string
                  - 'null'
                  description: Callback URL to redirect to if an error happens
                provider:
                  type: string
                disableRedirect:
                  type:
                  - boolean
                  - 'null'
                  description: Disable automatic redirection to the provider. Useful
                    for handling the redirection yourself
                idToken:
                  type:
                  - object
                  - 'null'
                  properties:
                    token:
                      type: string
                      description: ID token from the provider
                    nonce:
                      type:
                      - string
                      - 'null'
                      description: Nonce used to generate the token
                    accessToken:
                      type:
                      - string
                      - 'null'
                      description: Access token from the provider
                    refreshToken:
                      type:
                      - string
                      - 'null'
                      description: Refresh token from the provider
                    expiresAt:
                      type:
                      - number
                      - 'null'
                      description: Expiry date of the token
                  required:
                  - token
                scopes:
                  type:
                  - array
                  - 'null'
                  description: Array of scopes to request from the provider. This
                    will override the default scopes passed.
                requestSignUp:
                  type:
                  - boolean
                  - 'null'
                  description: Explicitly request sign-up. Useful when disableImplicitSignUp
                    is true for this provider
                loginHint:
                  type:
                  - string
                  - 'null'
                  description: The login hint to use for the authorization code request
                additionalData:
                  type:
                  - string
                  - 'null'
              required:
              - provider
      responses:
        '200':
          description: Success - Returns either session details or redirect URL
          content:
            application/json:
              schema:
                type: object
                description: Session response when idToken is provided
                properties:
                  token:
                    type: string
                  user:
                    type: object
                    "$ref": "#/components/schemas/User"
                  url:
                    type: string
                  redirect:
                    type: boolean
                    enum:
                    - false
                required:
                - redirect
                - token
                - user
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                - message
          description: Bad Request. Usually due to missing parameters, or invalid
            parameters.
        '401':
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                - message
          description: Unauthorized. Due to missing or invalid authentication.
        '403':
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          description: Forbidden. You do not have permission to access this resource
            or to perform this action.
        '404':
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          description: Not Found. The requested resource was not found.
        '429':
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          description: Too Many Requests. You have exceeded the rate limit. Try again
            later.
        '500':
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          description: Internal Server Error. This is a problem with the server that
            you cannot fix.
